---
image: fedora/rawhide
packages:
  - fedpkg
  - mock
  - mock-core-configs
  - rpmautospec
  - rpmdevtools
  - shadow-utils
environment:
  RELEASE: rawhide
artifacts:
  - fedrq/results_fedrq.tar.gz
tasks:
  - setup-add-mock-group: |
      sudo usermod -aG mock $USER
  - build: |
      cd fedrq
      ./srpm.sh
      fedpkg --name fedrq --release "${RELEASE}" mockbuild --no-cleanup-after || r=$?
      tar cvf results_fedrq.tar.gz results_fedrq
      exit $r
